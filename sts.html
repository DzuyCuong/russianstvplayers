                    let resourceNames = {

                        'balancer': '_as_array.json',

                    };

                        .filter((e) => {
                            const names = Object.values(resourceNames);
                            for (let i = 0; i < names.length; i++) {
                                if (e.name.includes(names[i])) {
                                    return true;
                                }
                            }
                            return false;
                        });

                        return;

                    for (let key in resourceNames) {

                        }
